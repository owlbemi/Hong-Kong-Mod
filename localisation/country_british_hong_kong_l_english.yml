andrew_caldecott:0 "Andrew Caldecott"
ANDREW_CALDECOTT_DESC_desc:0 "Andrew Caldecott was the Governor of Hong Kong from 1935 to 1937. During his time in office, he oversaw the preparations for the defense of Hong Kong against the Japanese invasion. He was a skilled military leader and was able to organize the defense of the colony effectively. Andrew Caldecott's relationship with the local Hong Kongers was generally positive. He was seen as a fair and just ruler, and he made efforts to improve the lives of the people. He also appointed more local Chinese to government positions, which helped to increase their representation in the colony. Where would he lead Hong Kong in this agony of war?"
